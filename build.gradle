buildscript {
    ext.versions = [kotlin: '1.2.40',
                    ktlint: '0.21.0',]
    repositories {
        google()
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath 'org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.16'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.2'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
        classpath 'gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:3.2.0'
    }
}

apply plugin: 'com.github.ben-manes.versions'

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    deps = [junit: 'junit:junit:4.12',]

    deps.kotlin = [stdlib: "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}",
                   test  : "org.jetbrains.kotlin:kotlin-test:${versions.kotlin}",]

    def arch = [:]
    deps.arch = arch

    def lifecycleVersion = '1.1.1'
    arch.core = [testing: "android.arch.core:core-testing:$lifecycleVersion",]
    arch.lifecycle = [extensions     : "android.arch.lifecycle:extensions:$lifecycleVersion",
                      livedata       : "android.arch.lifecycle:livedata:$lifecycleVersion",
                      reactivestreams: "android.arch.lifecycle:reactivestreams:$lifecycleVersion",
                      viewmodel      : "android.arch.lifecycle:viewmodel:$lifecycleVersion",]

    def roomVersion = '1.0.0'
    def room = [runtime: "android.arch.persistence.room:runtime:$roomVersion",
                testing: "android.arch.persistence.room:testing:$roomVersion",]
    arch.persistence = [:]
    arch.persistence.room = room

    arch.paging = [runtime: 'android.arch.paging:runtime:1.0.0-rc1',
                   rxjava2: 'android.arch.paging:rxjava2:1.0.0-alpha1',]
}
